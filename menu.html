    <style>
        :root {
            --main-color: #8a7a7d;
            --main-light-color: #a39b9d;
            --nav-color: #cac1c4;
            --dark-color: #756d70;
        }

        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Ubuntu', sans-serif;
            /* overflow: hidden; */
        }

        nav {
            height: 80px;
            background: var(--nav-color);
        }

        nav img {
            width: 51px;
            position: absolute;
            top: 17px;
            left: 4%;
            border-radius: 50%;
        }

        nav ul {
            float: right;
            margin-right: 25px;
        }

        nav ul li {
            list-style: none;
            display: inline-block;
            line-height: 80px;
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            position: relative;
            color: gray;
            font-size: 25px;
            padding: 5px 0;
            text-transform: capitalize;
        }

        nav ul li a::before {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            height: 3px;
            width: 100%;
            background: darkgray;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform .4s linear;
        }

        nav ul li a:hover::before {
            transform: scaleX(1);
            transform-origin: left;
        }

        nav ul li a:hover {
            color: darkgray;
            transition: transform .4s linear;
        }

        #search {
            padding: 5px;
            font-size: 17px;
            outline: none;
            /* border-radius: 9px; */
            border-top: none;
            border-right: none;
            border-left: none;
            background: transparent;
            border-color: #8a7a7d;
            transition: all .2s linear;
        }

        #search:focus {
            border-color: var(--main-light-color);
        }

        .search-form ::placeholder {
            color: rgb(61, 56, 56);
        }

        .btn-sm {
            margin: 7px 0;
            border: none;
            color: #fff;
            text-decoration: none;
            background: var(--main-color);
            border-radius: 8px;
            font-size: 16px;
            margin-top: 20px;
            outline: none;
            cursor: pointer;
            padding: 6px 10px;
        }

        .btn-sm:hover {
            background: var(--main-light-color);
        }

        /*  */

        label #btn,
        label #cancel {
            color: white;
            font-size: 30px;
            float: right;
            line-height: 80px;
            margin-right: 40px;
            cursor: pointer;
        }

        label #btn {
            display: none;
        }

        #check {
            display: none;
        }

        @media (max-width: 1118px) {
            nav img {
                left: 8%;
            }
        }

        @media (max-width: 944px) {
            nav img {
                left: 6%;
                top: 20px;
                width: 53px;
            }

            nav ul li a {
                font-size: 17px;
            }
        }

        @media (max-width: 860px) {
            label #cancel {
                display: block;
            }

            nav ul li a {
                font-size: 20px;
            }
        }

        nav ul {
            position: absolute;
            width: 100%;
            height: 100vh;
            background: var(--nav-color);
            top: 80px;
            left: 0;
            text-align: center;
            transition: all .5s;
        }

        nav ul li {
            display: block;
            margin: 50px 0;
            line-height: 30px;
        }
    </style>
</head>
