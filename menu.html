    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Ubuntu', sans-serif;
            overflow: hidden;
        }

        nav {
            height: 80px;
            background: #343a40;
        }

        nav img {
            width: 51px;
            position: absolute;
            top: 17px;
            left: 4%;
            border-radius: 50%;
        }

        nav ul {
            float: right;
            margin-right: 25px;
        }

        nav ul li {
            list-style: none;
            display: inline-block;
            line-height: 80px;
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            position: relative;
            color: darkgray;
            font-size: 25px;
            padding: 5px 0;
            text-transform: capitalize;
        }

        nav ul li a::before {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            height: 3px;
            width: 100%;
            background: darkgray;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform .4s linear;
        }

        nav ul li a:hover::before {
            transform: scaleX(1);
            transform-origin: left;
        }

        nav ul li a:hover {
            color: gray;
            transition: transform .4s linear;
        }

        /*  */

        label #btn,
        label #cancel {
            color: white;
            font-size: 30px;
            float: right;
            line-height: 80px;
            margin-right: 40px;
            cursor: pointer;
        }

        label #btn {
            display: none;
        }

        #check {
            display: none;
        }

        @media (max-width: 1118px) {
            nav img {
                left: 8%;
            }
        }

        @media (max-width: 944px) {
            nav img {
                left: 6%;
                top: 20px;
                width: 53px;
            }

            nav ul li a {
                font-size: 17px;
            }
        }

        @media (max-width: 860px) {
            label #cancel {
                display: block;
            }

            nav ul li a {
                font-size: 20px;
            }
        }

        nav ul {
            position: absolute;
            width: 100%;
            height: 100vh;
            background: #343a40;
            top: 80px;
            left: 0;
            text-align: center;
            transition: all .5s;
        }

        nav ul li {
            display: block;
            margin: 50px 0;
            line-height: 30px;
        }
    </style>
</head>
